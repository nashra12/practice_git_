# lighttpd configuration snipped for MIME types

mimetype.assign = (
    ".html" => "text/html",
    ".txt" => "text/plain",
    ".css" => "text/css",
    ".js" => "application/x-javascript",
    ".jpg" => "image/jpeg",
    ".jpeg" => "image/jpeg",
    ".gif" => "image/gif",
    ".png" => "image/png",
    ".pdf" => "application/pdf",
    ".sh" => "text/plain",
    ".swf" => "application/x-shockwave-flash",
    "" => "application/octet-stream"
)

